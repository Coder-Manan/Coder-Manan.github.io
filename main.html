<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="auth"><div id="login" class="details">
      <div>
        <label>Email</label>
        <input placeholder="Email" id="email" name="email"/>
      </div>
      <div>
        <label>Password</label>
        <input placeholder="Password" id="password" name="email"/>
      </div>
      <button class="submit" onclick="register()">Submit</button>
    </div></div>
    <div id = "test">
    <div id="signup"></div>
    <div id="loading" class="centered">
      <img src="./loading.gif" alt="Please Wait.... Task is getting added">
      <br>
      Waiting for response from database......
    </div>
    <div id="dialog">
      <dialog id="reschedule">
        Select new date and time:
        <input type="datetime-local" id="reschedule_dt_input" /><br>
        Task Description: <div id="reschedule_task_desc"></div>
        Original due date and time:  <div id="reschedule_dt"></div>
        <div id="reschedule_confirm_button"></div>
        <br>
      </dialog>
      <dialog id="add">
        Select date and time:
        <input type="datetime-local" id="dt_input" />
        Task description:
        <input type="text" id="task_input" />
        <button onclick="addTaskToDB()">Add</button>
        <p id="dialog_error"></p>
      </dialog>
    </div>
    <div id="body">
      <div class="tabs">
        <ul>
          <li><button onclick="toggle('all')">All</button></li>
          <li><button onclick="toggle('completed')">Completed</button></li>
          <li><button onclick="toggle('missed')">Missed</button></li>
        </ul>
      </div>
      <div id="all">
        <h1>All Tasks Tab</h1><br>
        <button onclick="addTaskDialog()">Add Task</button>
        <div id="all_tasks"></div>
      </div>
      <div id="completed">
        <h1>Completed Tasks Tab</h1><br>
        <div id="completed_tasks"></div>
      </div>
      <div id="missed">
        <h1>Missed Tasks Tab</h1><br>
        <div id="missed_tasks"></div>
      </div>
    </div>
    <div class="developer_info">
      Made by: <h2>Manan Garg</h2>
    </div></div>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth-compat.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
