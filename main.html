<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="loading" class="centered">
      <img src="./loading.gif" alt="Please Wait.... Task is getting added">
      <br>
      Waiting for response from database......
    </div>
    <div id="dialog">
      <dialog id="reschedule">
        Select new date and time:
        <input type="datetime-local" id="dt_input" /><!--put its value = original date and time in js-->
        <button id="">Confirm new due date and time</button><!--change onclick property to run method of reqd object-->
        <br>
        Task description:        <!--add task desc using js-->
      </dialog>
      <dialog id="add">
        Select date and time:
        <input type="datetime-local" id="dt_input" />
        Task description:
        <input type="text" id="task_input" />
        <button onclick="addTaskToDB()">Add</button>
        <p id="dialog_error"></p>
      </dialog>
    </div>
    <div id="body">
      <!--division containing buttons of a,c,m-->
      <div class="tabs">
        <ul>
          <li><button onclick="toggle('all')">All</button></li>
          <li><button onclick="toggle('completed')">Completed</button></li>
          <li><button onclick="toggle('missed')">Missed</button></li>
        </ul>
      </div>
      <!--now 3 divs, one each for each tab-->
      <div id="all">
        <button onclick="addTaskDialog()">Add Task</button>
        <div id="all_tasks"></div>
      </div>
      <div id="completed">completed text</div>
      <div id="missed">missed text</div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database-compat.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
